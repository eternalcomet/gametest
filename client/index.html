<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
</head>

<body>
    <h1>游戏：闪亮登场</h1>
    <hr />
    <form action="game.html" method="get">
        <input type="hidden" name="create" value="CREATE" />
        <input type="number" name="limit" placeholder="房间最大人数(默认无限)" min="2" />
        <input type="text" name="username" required pattern="^\S*$" placeholder="昵称(不含空格)" />
        <button type="submit">创建房间</button>
    </form>

    <br />
    <form action="game.html" method="GET">
        <input type="number" name="roomid" required placeholder="房间号" min="1" />
        <input type="text" name="username" required pattern="^\S*$" placeholder="昵称(不含空格)" />
        <button type="submit">进入房间</button>
    </form>
</body>
